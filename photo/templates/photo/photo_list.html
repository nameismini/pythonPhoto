<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo App</title>
</head>
<body>
<h1><a href="">사진 목록 페이지</a></h1>
<section>
    {% for photo in photos %}
    <div>
        <h2>
            <a href="">{{ photo.title }}</a>
        </h2>
        <img
                src={{ photo.image }}
                alt={{ photo.title }}
                width="300"
        />
        <p>{{ photo.author }},{{ photo.price }}</p>
    </div>
    {% endfor %}
</section>
</body>
</html>
